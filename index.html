<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="day-time" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
        <div id='nine' class="row" >
          <div class="tod col border rounded">
            9 AM
          </div>
          <textarea class="textarea col-10 border rounded bg-success" dataNumber='9' >
          </textarea>
          <button class="col border rounded bg-info" dataNumber='9'>SUBMIT</button>
          <img src='Assets/'/>
        </button>
        </div>
        <div id='ten' class="row" >
          <div class="tod col border rounded">
            10 AM
          </div>
          <textarea class="textarea col-10 border rounded bg-success" dataNumber='10' >
          </textarea>
          <button class="col border rounded bg-info" dataNumber='10'>SUBMIT</button>
          <img src='Assets/'/>
        </button>
        </div>
        <div id='eleven' class="row" >
          <div class="tod col border rounded">
            11 AM
          </div>
          <textarea class="textarea col-10 border rounded bg-success" dataNumber='11' >
          </textarea>
          <button class="col border rounded bg-info" dataNumber='11'>SUBMIT</button>
          <img src='Assets/'/>
        </button>
        </div>
        <div id='twleve' class="row" >
          <div class="tod col border rounded">
            12 PM
          </div>
          <textarea class="textarea col-10 border rounded bg-success" dataNumber='12' >
          </textarea>
          <button class="col border rounded bg-info" dataNumber='12'>SUBMIT</button>
          <img src='Assets/'/>
        </button>
        </div>
        <div id='thirteen' class="row" >
          <div class="tod col border rounded">
            1 PM
          </div>
          <textarea class="textarea col-10 border rounded bg-success" dataNumber='13' >
          </textarea>
          <button class="col border rounded bg-info" dataNumber='13'>SUBMIT</button>
          <img src='Assets/'/>
        </button>
        </div>
        <div id='fourteen' class="row" >
          <div class="tod col border rounded">
            2 PM
          </div>
          <textarea class="textarea col-10 border rounded bg-success" dataNumber='14' >
          </textarea>
          <button class="col border rounded bg-info" dataNumber='14'>SUBMIT</button>
          <img src='Assets/'/>
        </button>
        </div>
        <div id='fifteen' class="row" >
          <div class="tod col border rounded">
            3 PM
          </div>
          <textarea class="textarea col-10 border rounded bg-success" dataNumber='15' >
          </textarea>
          <button class="col border rounded bg-info" dataNumber='15'>SUBMIT</button>
          <img src='Assets/'/>
        </button>
        </div>
        <div id='sixteen' class="row" >
          <div class="tod col border rounded">
            4 PM
          </div>
          <textarea class="textarea col-10 border rounded bg-success" dataNumber='16' >
          </textarea>
          <button class="col border rounded bg-info" dataNumber='16'>SUBMIT</button>
          <img src='Assets/'/>
        </button>
        </div>
     <div class='d-flex justify-content-center'>
      <button class='clear'>Clear</button>
     </div>   
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
