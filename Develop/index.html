<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>



    <div class="container">
      <!-- Timeblocks go here -->
        <div class="row" >
          <div class="col border rounded">
            9 AM
          </div>
          <textarea class="task col-10 border rounded bg-success" id="nine"></textarea>
          <button id="submit" class="col border rounded">SUBMIT</button>
        
          
          <div class="col border rounded">
            10 AM
          </div>
          <textarea class="task col-10 border rounded bg-success" id="ten"></textarea>
          <button class="col border rounded">SUBMIT</button>
        
          <div class="row" data-number="11">
          <div class="col border rounded">
            11 AM
          </div>
          <textarea class="task col-10 border rounded bg-success" id="eleven"></textarea>
          <button class="col border rounded">SUBMIT</button>

        <div class="row" data-number='12'>
          <div class="col border rounded">
            12 PM
          </div>
          <textarea class="task col-10 border rounded bg-success" id="twelve"></textarea>
          <button class="col border rounded">SUBMIT</button>

        <div class="row" data-number='1'>
          <div class="col border rounded">
            1 PM
          </div>
          <textarea class="task col-10 border rounded bg-success" id="one"></textarea>
          <button class="col border rounded">SUBMIT</button>

        <div class="row" data-number='2'>
          <div class="col border rounded">
            2 PM
          </div>
          <textarea class="task col-10 border rounded bg-success" id="two"></textarea>
          <button class="col border rounded">SUBMIT</button>

        <div class="row" data-number='3'>
          <div class="col border rounded">
            3 PM
          </div>
          <textarea class="task col-10 border rounded bg-success" id="three"></textarea>
          <button class="col border rounded">SUBMIT</button>

        <div class="row" data-number='4'>
          <div class="col border rounded">
            4 PM
          </div>
          <textarea class="task col-10 border rounded bg-success" id="four"></textarea>
          <button class="col border rounded">SUBMIT</button>
    
    </div>
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
